<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .optionText {
      background-color: #ccc;
    }

    #selectBox {
      display: inline-block;
      cursor: pointer;
    }

    .selectBoxText {
      display: inline-block;
    }

    #selectOption {
      display: none;
      background-color: aqua;
      width: 300px;
    }
  </style>

  <body>
    <div id="selectBox" onclick="clickSelectBox()">
      <h1 id="selectBoxText">USD</h1>
    </div>
    <div id="selectOption">
      <ul id="options">
        <li class="option">
          <span class="">VND</span>
        </li>
        <li class="option">
          <span class="optionText">USD</span>
        </li>
        <li class="option">
          <span class="">TWD</span>
        </li>
      </ul>
    </div>

    <script>
      const elOption = document.getElementById('selectOption');
      const elH1 = document.getElementById('selectBoxText');
      const listElOption = document.querySelectorAll('#options span');

      let isClickSelect = false;

      document.getElementById('selectBox').onclick = () => {
        elOption.style.display = (isClickSelect = !isClickSelect) ? 'block' : 'none';
      };

      listElOption.forEach((option) => {
        option.onclick = (e) => {
          elH1.textContent = e.target.textContent;
          listElOption.forEach((opt) => opt.classList.remove('optionText'));
          e.target.classList.add('optionText');
        };
      });
    </script>
  </body>
</html>
